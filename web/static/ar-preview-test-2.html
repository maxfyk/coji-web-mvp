<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
    document.querySelector('#insta-button').addEventListener('click', function () {
        console.log('I was clicked!');
    });
    document.querySelector('#cube').addEventListener('click', function () {
        console.log('I was clicked!');
    });
</script>
<body style='margin : 0px; overflow: hidden;'>

<a-scene accept-clicks embedded cursor="rayOrigin: mouse"
         vr-mode-ui='enabled: false;'
         arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft
            type='nft'
            url='../static/code'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-image src='../static/icons/logo.png' position="320 0 -280" rotation="-90 0 0" width="" height=""
                 opacity="1"
                 transparent="true" shader="standard" scale="100 100 100" visible="" material=""
                 geometry=""></a-image>
        <a-image src='../static/ar-text.png' position="340 0 -180" rotation="-90 0 0" width="" height="" opacity="1"
                 transparent="true" shader="standard" scale="160 160 160" visible="" material=""
                 geometry=""></a-image>
        <a-image id="insta-button" src="../static/insta.png" position="280 0 -80"
                 rotation="-90 0 0" width="" height=""
                 opacity="1"
                 transparent="true" shader="standard" scale="40 40 40"></a-image>
        <a-entity id="cube" geometry="primitive: box" material="color: blue" scale="40 40 40"></a-entity>


    </a-nft>

    <a-camera look-controls mouse-cursor></a-camera>
</a-scene>
</body>
