<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ../static/code.mind;" vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">
    <a-assets>
        <img id="ar-text"
             src="../static/ar-text.png" width="200" height="200"/>
        <img id="rubik"
             src="../static/rubik.png" width="200" height="200"/>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        {#        <a-image src='../static/icons/logo.png' position="320 0 -280" rotation="-90 0 0" width="" height=""#}
        {#                 opacity="1"#}
        {#                 transparent="true" shader="standard" scale="100 100 100" visible="" material=""#}
        {#                 geometry=""></a-image>#}
        <a-plane src="#ar-text" position="0 0 0" height="1.1" width="1.1" rotation="0 0 0"></a-plane>
        <a-plane src="#rubik" position="0 0 0" height="1.1" width="1.1" rotation="0 0 0"></a-plane>
        {#        <a-image src='../static/ar-text.png' position="340 0 -180" rotation="-90 0 0" width="" height="" opacity="1"#}
        {#                 transparent="true" shader="standard" scale="160 160 160" visible="" material=""#}
        {#                 geometry=""></a-image>#}
        {#        <a-image id="insta-button" src="../static/insta.png" position="280 0 -80"#}
        {#                 rotation="-90 0 0" width="" height=""#}
        {#                 opacity="1"#}
        {#                 transparent="true" shader="standard" scale="40 40 40"></a-image>#}
    </a-entity>
</a-scene>
</body>
</html>
