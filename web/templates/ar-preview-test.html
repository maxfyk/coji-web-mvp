<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const instaButton = document.querySelector('#insta-button');
            const twitterButton = document.querySelector('#twitter-button');
            instaButton.addEventListener("click", event => {
                console.log("insta");
            });
            twitterButton.addEventListener("click", event => {
                console.log("twi");
            });
        });
    </script>

</head>
<body>
<a-scene
        mindar-image="imageTargetSrc: ../static/code.mind;"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
    <a-assets>
        <img id="ar-text" src="../static/ar-text.png"/>
        <img id="logo" src="../static/icons/logo.png"/>
        <img id="insta" src="../static/insta.png"/>
        <img id="twitter" src="../static/twitter.png"/>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 1.1.5; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#logo" position="0.84 0.7 0" height="0.6" width="0.6" rotation="0 0 0"
                 transparent="true"></a-plane>
        <a-plane id="insta-button" class="clickable" src="#insta" position="0.7 -0.4 0" height="0.2" width="0.2"
                 rotation="0 0 0"
                 transparent="true"></a-plane>
        <a-plane id="twitter-button" class="clickable" src="#twitter" position="1 -0.4 0" height="0.2" width="0.2"
                 rotation="0 0 0"
                 transparent="true"></a-plane>
        <a-plane src="#ar-text" position="0.94 0.2 0" height="0.8" width="0.8" rotation="0 0 0"
                 transparent="true"></a-plane>
    </a-entity>
</a-scene>
</body>
</html>
